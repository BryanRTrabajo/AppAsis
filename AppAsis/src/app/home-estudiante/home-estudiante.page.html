<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bienvenido, {{ estudianteNombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido, {{ estudianteNombre }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let curso of cursos" (click)="navegar(curso)">
    <ion-card-header>
      <ion-card-title>{{ curso.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ curso.codigo }} - {{ curso.seccion }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
</ion-content>
